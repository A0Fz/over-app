<ion-content>
    <ion-card class="welcome-card">
        <ion-img [src]="dano.imagem"></ion-img>
            <ion-card-header>
                <ion-card-title>{{dano.nome}}</ion-card-title><br>
                <ion-card-subtitle>Nome verdadeiro:{{dano.nomeverdadeiro}}.</ion-card-subtitle><br>
                <ion-card-subtitle>Idade:{{dano.idade}}.</ion-card-subtitle><br>
                <ion-card-subtitle>Ocupação:{{dano.ocupacao}}.</ion-card-subtitle><br>
                <ion-card-subtitle>Base de operações:{{dano.baseoperacoes}}.</ion-card-subtitle><br>
                <ion-card-subtitle>Afiliação:{{dano.afiliacao}}.</ion-card-subtitle><br>
                <ion-card-subtitle>Dificuldade de jogabilidade:{{dano.dificuldade}}</ion-card-subtitle>
            </ion-card-header>
    </ion-card>
    <ion-card>
            <ion-card-header>
                <ion-card-title>História</ion-card-title>
                <p>{{dano.historia}}</p>
            </ion-card-header>
    </ion-card>
    <ion-card>
        <ion-card-header>
                <ion-card-title>Habilidade</ion-card-title>
                <video controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline">
                        <source src="{{dano.habilidade}}" />
                </video>
        </ion-card-header>
    </ion-card>
</ion-content>
